<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Happy Birthday Imaannnssss</title>

<style>
:root{
  --pink:#ff5fa2;
  --rose:#ffb6d9;
  --gold:#ffd36e;
}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#1e1e40,#000);
  font-family:system-ui,Segoe UI;
  color:white;
}

/* ‚≠ê STARS */
.star{
  position:absolute;
  width:2px;height:2px;
  background:#fff;border-radius:50%;
  opacity:.3;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{50%{opacity:1}}

/* üéâ MESSAGE */
.message{
  position:absolute;
  top:6%;
  width:100%;
  text-align:center;
  font-size:clamp(1.6rem,5vw,2.4rem);
  font-weight:700;
  z-index:5;
}

/* üéÇ CAKE */
.cake{
  position:absolute;
  bottom:14vh;
  left:50%;
  transform:translateX(-50%) scale(0);
  animation:cakeIn 2.2s ease-out forwards;
  animation-delay:2.5s;
}
@keyframes cakeIn{to{transform:translateX(-50%) scale(1)}}

.layer{
  height:10vh;
  max-height:80px;
  border-radius:20px;
  background:linear-gradient(#ffb6d9,#ff5fa2);
  margin:0 auto;
  box-shadow:0 20px 40px rgba(255,95,162,.45);
}
.l1{width:78vw}
.l2{width:68vw;margin-top:-18px}
.l3{width:58vw;margin-top:-18px}
.l4{
  width:48vw;
  margin-top:-18px;
  background:linear-gradient(#fff,#ffe0ee);
}

/* üïØÔ∏è CANDLES (18) */
/* NUMBER CANDLES (18) */
.candles{
  position:absolute;
  top:-65px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:18px;
}

.num-candle{
  position:relative;
  width:44px;
  height:64px;
  background:linear-gradient(#fff,#ffd1e6);
  border-radius:8px;
  box-shadow:0 8px 20px rgba(255,255,255,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
  font-weight:900;
  color:#ff5fa2;
}

.num-candle .flame{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:12px;
  height:16px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,orange,red);
  animation:flicker .12s infinite alternate;
}


/* ‚ú® SPARKLES */
.sparkle{
  position:absolute;
  width:4px;height:4px;
  border-radius:50%;
  background:white;
  opacity:.8;
  animation:sparkle 1.5s infinite alternate;
}
@keyframes sparkle{to{transform:scale(1.8);opacity:0}}

/* üå∏ BOUQUETS */
.bouquet{
  position:absolute;
  bottom:16vh;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.bouquet.left{left:4vw}
.bouquet.right{right:4vw}

.stem{
  width:4px;height:0;
  background:#4caf50;
  margin:auto;
  animation:growStem 1s forwards;
}
@keyframes growStem{to{height:40px}}

.flower{
  width:44px;height:44px;
  position:relative;
  transform:scale(0);
  opacity:0;
  animation:bloom 1.3s forwards ease-out;
}
@keyframes bloom{to{transform:scale(1);opacity:1}}
.petal{
  position:absolute;
  width:22px;height:22px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,var(--c));
}
.center{
  position:absolute;
  inset:15px;
  width:14px;height:14px;
  border-radius:50%;
  background:gold;
  box-shadow:0 0 8px gold;
}

/* üéÜ FIREWORKS */
.firework{
  position:absolute;
  width:6px;height:6px;
  border-radius:50%;
  animation:explode .9s forwards;
}
@keyframes explode{to{transform:translate(var(--x),var(--y));opacity:0}}

/* üéà BALLOONS */
.balloon{
  position:absolute;
  bottom:-80px;
  width:30px;height:40px;
  border-radius:50%;
  background:linear-gradient(#fff8,var(--rose));
  animation:float linear infinite;
}
@keyframes float{to{transform:translateY(-130vh)}}
</style>
</head>
<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c4d35a8e1.mp3">
</audio>

<div class="message">üéâ Happy Birthday 18th Imaannnssss üéâ</div>

<div class="bouquet left" id="bouquetL"></div>
<div class="bouquet right" id="bouquetR"></div>

<div class="cake" id="cake">
 <div class="candles" id="candles">
  <div class="num-candle">1<div class="flame"></div></div>
  <div class="num-candle">8<div class="flame"></div></div>
</div>


<script>
/* MUSIC (MOBILE SAFE) */
const music=document.getElementById('music');
music.volume=.6;
music.play().catch(()=>document.body.addEventListener('click',()=>music.play(),{once:true}));

/* STARS */
for(let i=0;i<120;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  document.body.appendChild(s);
}

/* SPARKLES */
for(let i=0;i<20;i++){
  const sp=document.createElement('div');
  sp.className='sparkle';
  sp.style.left=45+Math.random()*10+'%';
  sp.style.top=60+Math.random()*8+'%';
  document.body.appendChild(sp);
}

/* BOUQUETS */
function buildBouquet(el){
  const colors=['#ff5fa2','#9b5cff','#4fc3f7','#ffd36e','#ff8a65'];
  for(let i=0;i<7;i++){
    const stem=document.createElement('div');
    stem.className='stem';
    stem.style.animationDelay=i*.25+'s';
    el.appendChild(stem);

    const f=document.createElement('div');
    f.className='flower';
    f.style.animationDelay=1+i*.25+'s';
    f.style.setProperty('--c',colors[i%colors.length]);
    for(let p=0;p<5;p++){
      const pet=document.createElement('div');
      pet.className='petal';
      pet.style.transform=`rotate(${p*72}deg) translate(12px)`;
      f.appendChild(pet);
    }
    f.appendChild(Object.assign(document.createElement('div'),{className:'center'}));
    el.appendChild(f);
  }
}
buildBouquet(bouquetL);
buildBouquet(bouquetR);

/* BLOW CANDLES */
document.getElementById('cake').addEventListener('click',()=>{
  document.querySelectorAll('.flame').forEach(f=>{
    const s=document.createElement('div');
    s.className='smoke';
    f.parentElement.appendChild(s);
    f.remove();
  });
});

/* BALLOONS */
setInterval(()=>{
  const b=document.createElement('div');
  b.className='balloon';
  b.style.left=Math.random()*100+'vw';
  b.style.animationDuration=8+Math.random()*6+'s';
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),15000);
},1200);

/* FIREWORKS CORNERS */
function cornerFireworks(x,y){
  for(let i=0;i<28;i++){
    const f=document.createElement('div');
    f.className='firework';
    f.style.left=x;
    f.style.top=y;
    f.style.background=`hsl(${Math.random()*360},100%,60%)`;
    f.style.setProperty('--x',(Math.random()*160-80)+'px');
    f.style.setProperty('--y',(Math.random()*-160)+'px');
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),900);
  }
}
setInterval(()=>{
  cornerFireworks('6vw','6vh');
  cornerFireworks('94vw','6vh');
},2000);
</script>
</body>
</html>
